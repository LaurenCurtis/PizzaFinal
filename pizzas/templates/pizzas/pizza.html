{% extends "pizzas/base.html" %}
{% block content %}
<p>Pizza: {{pizza}}</p>
<ul>
    {% for topping in toppings %}
    <li>{{topping.name|linebreaks}}</li>
    {% empty %}
    <li>No pizzas have been added yet.</li>
    {% endfor %}
</ul>
<p>
    <a href="{% url 'pizzas:new_comment' pizza.id %}">Add new Comment</a>
</p>
{% endblock content %}
